<html>
<head>
  <script language="javascript"> 
    // define countdown function
    function countdown(startNum) {
      for (var i = startNum; i > 0; i--) {
        document.writeln("<h2>" + i + " ... </h2>");
      }
    }
  </script>

</head>
<body>
  <h1>Begin Countdown...</h1> 

  <script language="javascript">
    countdown(10);  // call the countdown function
  </script>

  <h1>Blast off!</h1> 

</body>
</html>
